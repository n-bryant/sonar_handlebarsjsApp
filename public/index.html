<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>SONAR</title>
      <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="main-wrapper">
        <header>
            <div class="home-btn is-centered">
                <img class='logo' src="http://oceanservice.noaa.gov/facts/sound.jpg" alt="whale sonar">
                <h1>sonar</h1>
            </div>
            <nav>
                <ul class="is-flex">
                    <li data-name="genres">Genres</li>
                    <li data-name="bands">Bands</li>
                    <li data-name="labels">Labels</li>
                    <li data-name="songs">Songs</li>
                </ul>
        </header>
        <main>
            <section class="loading-container is-hidden">
                <div class="load-icon"></div>
            </section>
            <div class="content-container">
                <!-- Handlebars Templates will go here -->

            </div>
        </main>
    </div>

    <!-- Handlebar Syntax -->
    <!-- Home -->
    <script id="home-template" type="text/x-handlebars-template">
      <div class="home is-flex">
        <section class="featured-article">
          <h2>Featured Article</h2>
          <p>On olemassa monta eri versiota Lorem Ipsumin kappaleista, mutta suurin osa on kärsinyt muunnoksista joissain muodoissa, kuten huumorin tai sattumanvaraisesti asetetuin sanoin jotka eivät näytä edes vähän uskottavalta. Jos sinä aiot käyttää kappaletta Lorem Ipsumista, sinun pitää tarkistaa, ettei tekstin seassa ole mitään nolostuttavaa. Kaikki Lorem Ipsum-generaattorit Internetissä tuntuvat toistavan ennalta määriteltyjä palasia tarpeen mukaan, tehden tästä ensimmäisen aidon generaattorin Internetissä. Se käyttää 200 latinalaisen sanan sanakirjaa, johon on yhdistetty kourallinen mallilauseiden rakenteita luoden Lorem Ipsumin, joka näyttää järjelliseltä. Generoitu Lorem Ipsum on siten aina vapaa toistoilta, huumorilta jne.</p>
          <p>On todistettu, että lukijaa häiritsee sivun ulkoasu lukiessaan sivua. Lorem Ipsumin käytön tarkoitus on, että se omaa enemmän-tai-vähemmän normaalimpaa sanojen sijoitusta kuin 'Sisältöä tähän, sisältöä tähän'. Monet tietokoneen julkistusohjelmien pakkaukset ja nettisivueditorit käyttävät nyt Lorem Ipsumia heidän normaalina mallitekstinä. 'Lorem Ipsumia' etsittäessä löytyy monen monta nettisivua, jotka ovat vasta aluillaan. Useita versioita on muodostunut vuosien kuluessa, jotkut vahingossa ja jotkut tarkoituksella (lisätty huumoria ja niin edelleen).</p>
        </section>
        <section class="featured-bands">
          <h2>Featured Artists</h2>
          <ul class="band-list is-flex">
            <!-- top 6 band results -->
            <li class="band-item" data-id="{{id}}"><img src="{{image}}" alt="{{name}}"></li>
          </ul>
          <article class="featured-band-bio">
            <h3>{{name}}</h3>
            <p>{{background}}</p>
          </article>
        </section>
      </div>
    </script>

    <!-- Genres -->
    <script id="genres-template" type="text/x-handlebars-template">
      <form class="search-form is-centered">
        <input class="search is-centered" type="text" placeholder="Search...">
        <input class="is-hidden" type="submit" value="submit">
      </form>
      <section class="genres-container">
        <h2>Genres:</h2>
        <button class="add">add genre</button>
        <form class="add-genre-form is-flex is-hidden">
          <input type="text" placeholder="name" name="genre-name">
          <input type="submit" value="Add Genre">
          <button class="cancel">cancel</button>
        </form>
        <ul class="genres-list">
          <!-- item for each genre -->
          <li class="genre-item">
            <h3 class="genre-title" data-id="{{id}}">{{name}}</h3>
            <div class="genre-details-container is-hidden">
              <div class="actions">
                <button class="edit">edit</button>
                <button class="delete">delete</button>
              </div>
              <form class="edit-genre-form is-hidden">
                <input type="text" placeholder="genre name">
                <input type="submit" value="submit">
              </form>
              <ul class="genre-bands">
                <!-- item for each band with matching genre id -->
                {{#each bands}}
                <li class="is-flex">
                  <image src="{{image}}">
                  <span>{{name}}</span>
                </li>
                {{/each}}
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </script>

    <!-- Bands -->
    <script id="bands-template" type="text/x-handlebars-template">
      <form class="search-form is-centered">
          <input class="search is-centered" type="text" placeholder="Search...">
          <input class="is-hidden" type="submit" value="submit">
      </form>
      <section class="band-list-container">
        <h2>Artists</h2>
        <button class="add">add artist</button>
        <form class="add-band-form is-flex is-hidden">
          <input type="text" placeholder="image location" name="artist-location">
          <input type="text" placeholder="name" name="artist-name">
          <input type="text" placeholder="hometown" name="hometown">
          <input type="text" placeholder="label" name="label">
          <input type="submit" value="Add Artist">
          <button class="cancel">cancel</button>
        </form>
        <ul class="band-container-list is-flex">
          <li class="band-container is-flex">
            <div class="artist is-flex">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
              <div class="display-name-container is-flex">
                <h2 class="band-name">{{name}}</h2>
                <div class="label-home-container is-flex">
                  <h3 class="genre-name basic-info">{{genre}}</h3>
                  <h3 class="hometown-name basic-info">{{hometown}}</h3>
                </div>
              </div>
              <div class="actions">
                <button class="edit">edit</button>
                <button class="delete">delete</button>
              </div>
              <form class="edit-artist-form is-hidden">
                <input type="text" placeholder="image location" name="artist-location">
                <input type="text" placeholder="name" name="artist-name">
                <input type="text" placeholder="hometown" name="hometown">
                <input type="text" placeholder="label" name="label">
                <input type="submit" value="Submit">
              </form>
            </div>
            <div class="dropdown is-hidden">
              <ul>
                <li class="bio-container is-flex slide">
                  <p class="band-members">{{members}}</p>
                  <p class="bio">{{background}}</p>
                  <h3 class="label-name">{{label}}</h3>
                </li>
                <li class="albums-container slide">
                  <h2 albums-header>ALBUMS</h2>
                  <div class="album-image-container is-flex">
                    <div class="album-one-image">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
                    </div>
                    <div class="other-album-images is-flex">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Emoji_u1f40b.svg/2000px-Emoji_u1f40b.svg.png" alt="whale">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </section>
    </script>

    <!-- Labels -->
    <script id="labels-template" type="text/x-handlebars-template">
      <form class="search-form is-centered">
        <input class="search is-centered" type="text" placeholder="Search...">
        <input class="is-hidden" type="submit" value="submit">
      </form>
      <section class="labels-container">
        <button class="add">add label</button>
        <form class="add-label-form is-flex is-hidden">
          <input type="text" placeholder="image location" name="img-location">
          <input type="text" placeholder="name" name="label-name">
          <input type="text" placeholder="hq location" name="hq-location">
          <input type="submit" value="Add Label">
          <button class="cancel">cancel</button>
        </form>
        <ul class="labels">
          <li>
            <div class="label-item is-flex">
              <img src="{{image}}" alt="{{name}}">
              <div class="details is-flex">
                <h3>{{name}}</h3>
                <p>{{location}}</p>
                <div class="actions">
                  <button class="edit">edit</button>
                  <button class="delete">delete</button>
                </div>
                <form class="edit-label-form is-hidden">
                  <input type="text" placeholder="image location" name="img-location">
                  <input type="text" placeholder="name" name="label-name">
                  <input type="text" placeholder="hq location" name="hq-location">
                  <input type="submit" value="Edit Label">
                </form>
              </div>
            </div>
          </li>
        </ul>
      </section>
  </script>
  <script src="js/vendor/jquery-3.1.1.min.js"></script>
  <script src="js/vendor/handlebars-v4.0.5.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
